<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Primeiro Site</title>
  <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/estilos.css">
  <link rel="stylesheet" href="src/css/responsivo.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="image">
      <picture>
        <source media="(max-width:768px)" srcset="src/images/image-product-mobile.jpg">

        <source media="(max-width:576px)" srcset="src/images/image-product-mobile.jpg">

        <source media="(max-width:375px)" srcset="src/images/image-product-mobile.jpg">

        <img src="src/images/image-product-desktop.jpg" alt="perfume">
      </picture>
    </div>
    <div class="conteudo-pagina">
      <div class="conteudo-principal">
        <h3 class="classe">PERFUME</h3>
        <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
        <p class="conteudo">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for the House of CHANEL.</p>
      </div>
      <div class="preco">
        <p>$149.99</p>
        <p>$<s>169.99</s></p>
      </div>
      <div>
        <button class="btn">
          <img src="src/images/icon-cart.svg" alt="icon cart">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>
</html>
